
<div>
    <h2><span data-translate="reservaSalasApp.sala.detail.title">Sala</span> {{vm.sala.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="reservaSalasApp.sala.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.sala.nombre}}</span>
        </dd>
        <dt><span data-translate="reservaSalasApp.sala.ubicacion">Ubicacion</span></dt>
        <dd>
            <span>{{vm.sala.ubicacion}}</span>
        </dd>
        <dt><span data-translate="reservaSalasApp.sala.capacidad">Capacidad</span></dt>
        <dd>
            <span>{{vm.sala.capacidad}}</span>
        </dd>
        <dt><span data-translate="reservaSalasApp.sala.equipamiento">Equipamiento</span></dt>
        <dd>
            <span>{{vm.sala.equipamiento}}</span>
        </dd>
        <dt><span data-translate="reservaSalasApp.sala.observaciones">Observaciones</span></dt>
        <dd>
            <span>{{vm.sala.observaciones}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sala-detail.edit({id:vm.sala.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
